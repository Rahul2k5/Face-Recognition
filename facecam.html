<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Camera Image</title>
  <style>
    /* Center the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Viewport height */
      margin: 0;
    }

    /* Optional styling for the image */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Replace 'camera-image.jpg' with the actual image URL or file -->
  <img src="camera-image.jpg" alt="Camera" />
</body>
</html>
